<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
<input class="display" id="result" readyonly>
<div class="keys">
<button  onclick="opendTodisplay('+')" class="operator">+</button>
<button  onclick="opendTodisplay('7')">7</button>
<button  onclick="opendTodisplay('8')">8</button>
<button onclick="opendTodisplay('9')">9</button>
<button  onclick="opendTodisplay('-')" class="operator">-</button>
<button  onclick="opendTodisplay('4')">4</button>
<button  onclick="opendTodisplay('5')">5</button>
<button onclick="opendTodisplay('6')">6</button>
<button  onclick="opendTodisplay('*')" class="operator">*</button>
<button  onclick="opendTodisplay('1')">1</button>
<button  onclick="opendTodisplay('2')">2</button>
<button  onclick="opendTodisplay('3')">3</button>
<button  onclick="opendTodisplay('/' )" class="operator">/</button>
<button onclick="opendTodisplay('0')">0</button>
<button  onclick="opendTodisplay('')">.</button>
<button  onclick="calculate()">=</button>
<button  onclick="clearDisplay" class="operator">c</button>
<button  onclick="opendTodisplay('%' )" class="operator">%</button>
<button  onclick="opendTodisplay('()')" class="operator">()</button>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
